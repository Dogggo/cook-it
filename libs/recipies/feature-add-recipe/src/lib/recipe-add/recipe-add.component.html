<form [formGroup]="form">
  <cook-it-recipe-form>
    <div header class="container">
      <span class="container__title">Add new Recipe</span>
      <div class="container__button">
        <button
          class="container__button-save"
          [ngClass]="'container__button-' + form.invalid ? 'disabled' : 'save'"
          (click)="saveRecipe()"
          [disabled]="form.invalid"
          mat-button
        >
          Save new recipe
        </button>
      </div>
    </div>
  </cook-it-recipe-form>

  <div class="container">
    <span class="container__title">Edit Ingredients</span>
    <div class="container__button">
      <button
        (click)="addIngredient()"
        mat-button
        class="container__button-add"
      >
        Add ingredient
      </button>
    </div>
  </div>

  <div class="ingredient">
    <cook-it-ingredient-form
      *ngFor="let ingredient of ingredients.controls; index as i"
      [form]="ingredient"
      (deleteIngredient) = "deleteIngredient(i)"
    >
    </cook-it-ingredient-form>
  </div>
</form>
