<form [formGroup]="form">
  <cook-it-recipe-form data-cy="recipe-form">
    <div header class="container">
      <span class="container__title">Add new Recipe</span>
      <div class="container__button">
        <button
          (click)="saveRecipe()"
          [disabled]="form.invalid || form.pending"
          mat-raised-button
          color="accent"
        >
          Save new recipe
        </button>
      </div>
    </div>
  </cook-it-recipe-form>

  <div class="container">
    <span class="container__title">Edit Ingredients</span>
    <div class="container__button">
      <button
        (click)="addIngredient()"
        data-cy="add-ingredient-button"
        mat-stroked-button
      >
        Add ingredient
      </button>
    </div>
  </div>

  <div class="ingredient">
    <cook-it-ingredient-form
      *ngFor="let ingredient of ingredients.controls; index as i"
      [form]="ingredient"
      (deleteIngredient)="deleteIngredient(i)"
      data-cy="ingredient-form"
    >
    </cook-it-ingredient-form>
  </div>
</form>
