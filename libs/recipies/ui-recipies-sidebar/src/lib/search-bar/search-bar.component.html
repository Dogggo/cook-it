
<form (ngSubmit)="handleSearchClick()">
  <div class="container">
    <mat-form-field appearance="outline">
      <input
        type="text"
        matInput
        placeholder="Search"
        [formControl]="searchPhrase"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let option of filteredRecipes$ | async"
          [value]="option.name"
        >
          {{ option.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button type="submit" mat-fab color="primary">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</form>
