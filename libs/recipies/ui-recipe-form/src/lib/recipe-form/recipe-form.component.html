<ng-content select="[header]"></ng-content>
<form [formGroup]="form">
  <div class="input">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input #name matInput type="text" formControlName="name" />
      <mat-error *ngIf="nameControl.errors">
        {{ nameErrorMessage }}
      </mat-error>
      <mat-hint align="end">{{ name.value.length || 0 }}/80</mat-hint>
    </mat-form-field>
  </div>
  <div class="input">
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea
        rows="5"
        #description
        matInput
        formControlName="description"
      ></textarea>
      <mat-error *ngIf="descriptionControl.errors">
        {{ descriptionErrorMessage }}
      </mat-error>
      <mat-hint align="end">{{ description.value.length || 0 }}/500</mat-hint>
    </mat-form-field>
  </div>

  <div class="input">
    <mat-form-field appearance="outline">
      <mat-label>Preparation time (in minutes)</mat-label>
      <input
        matInput
        type="number"
        formControlName="preparationTimeInMinutes"
      />
      <mat-error *ngIf="preparationInMinutesControl.errors">
        {{ preparationTimeErrorMessage }}
      </mat-error>
    </mat-form-field>
  </div>

  <div class="input" formGroupName="images">
    <mat-form-field appearance="outline">
      <mat-label>Preview image</mat-label>
      <input matInput type="text" formControlName="preview" />
      <mat-error *ngIf="previewControl.errors">
        {{ previewImageErrorMessage }}
      </mat-error>
    </mat-form-field>
  </div>
</form>
