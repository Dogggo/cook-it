<form [formGroup]="form">
  <div class="form">
    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Name</mat-label>
      <input #name matInput type="text" formControlName="name" />
      <mat-error *ngIf="nameControl.errors">
        {{ nameErrorMessage }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Quantity</mat-label>
      <input #name matInput type="text" formControlName="quantity" />
      <mat-error *ngIf="quantityControl.errors">
        {{ quantityErrorMessage }}
      </mat-error>
    </mat-form-field>
    <button class="button" mat-button (click)="delete()" color="warn">
      Delete
    </button>
  </div>
</form>
