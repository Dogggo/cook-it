<mat-drawer-container class="container">
  <mat-drawer class="container__sidebar" mode="side" opened>
    <div class="mat-drawer-inner-container">
      <cook-it-search-bar></cook-it-search-bar>

      <mat-nav-list>
        <mat-list-item
          class="wrapper"
          routerLink="/recipe-list/{{ recipe._id }}"
          [routerLinkActive]="['active']"
          *ngFor="let recipe of recipies$ | async"
        >
          <cook-it-recipe-item
            [imagePath]="recipe.images.preview"
            [title]="recipe.name"
            [description]="recipe.description"
          ></cook-it-recipe-item>
        </mat-list-item>
      </mat-nav-list>

      <div style="position: sticky; bottom: 0; z-index: 1; opacity: 100%">
        <cook-it-add-recipe-button></cook-it-add-recipe-button>
      </div>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
