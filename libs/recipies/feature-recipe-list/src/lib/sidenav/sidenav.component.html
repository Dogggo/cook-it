<mat-sidenav-container class="container">
  <mat-sidenav class="container__sidebar" mode="side" opened>
    <mat-nav-list>
      <mat-list-item
        class="wrapper"
        routerLink="/recipe-list/{{ recipe._id }}"
        [routerLinkActive]="['active']"
        *ngFor="let recipe of recipies$ | async"
      >
        <div class="item">
          <cook-it-recipe-item
            [imagePath]="recipe.images.preview"
            [title]="recipe.name"
            [description]="recipe.description"
          ></cook-it-recipe-item>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
