<mat-drawer-container class="container mat-app-background">
<!--  <mat-toolbar color="primary" style="margin-top:30px;"> Business</mat-toolbar>-->

  <mat-drawer #drawer
              class="container__sidebar"
              fixedInViewport="true"
              [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
              [mode]="(isHandset$ | async) ? 'over' : 'side'"
              [opened]="(isHandset$ | async) === false">
    <div class="mat-drawer-inner-container">
      <div class="search-bar">
        <cook-it-search-bar></cook-it-search-bar>
      </div>

      <mat-nav-list>
        <mat-list-item
          class="wrapper"
          routerLink="/{{ recipe._id }}"
          (click)="closeSideNav()"
          [routerLinkActive]="['active']"
          *ngFor="let recipe of recipies$ | async"
        >
          <cook-it-recipe-item
            [imagePath]="recipe.images.preview"
            [title]="recipe.name"
            [description]="recipe.description"
            data-cy="recipe-item"
          ></cook-it-recipe-item>
        </mat-list-item>
      </mat-nav-list>

      <div class="add-button">
        <cook-it-add-recipe-button></cook-it-add-recipe-button>
      </div>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <div class="toggle-drawer-button" *ngIf="(isHandset$ | async)">
      <button (click)="drawer.toggle()" mat-fab color="primary">
        <mat-icon>list</mat-icon>
      </button>
    </div>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
